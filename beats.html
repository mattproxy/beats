<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sir Matt Beats</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 50px;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    }
    .beat {
      margin: 30px 0;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
    }
    h2 {
      font-size: 1.8em;
      text-shadow: 0 0 5px #fff;
    }
    audio {
      width: 100%;
      outline: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Listen to My Beats</h1>

  <div class="beat">
    <h2>Swag Merchant</h2>
    <audio controls>
      <source src="beats/swag merchant.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="beat">
    <h2>Alchemist Type Beat</h2>
    <audio controls>
      <source src="beats/alchemist type beat.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
