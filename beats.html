<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="topnav">
    <a class="navitem" href="index.html">HOME</a>
    <a class="navitem" href="beats.html">BUY MY BEATS</a>
    <a class="navitem" href="portfolio.html">PORTFOLIO</a>

  </nav>

  <main class="beats-list">
    <h1>Listen Only</h1>
    <div id="list"></div>
  </main>

  <script>
    // ======= EDIT THIS ARRAY: put exact filenames inside your beats/ folder =======
    const beats = [
      "beat1.mp3",
      "beat2.mp3"
      // add more like "myfirebeat.mp3"
    ];
    // ===========================================================================
    const container = document.getElementById('list');

    beats.forEach(name => {
      const wrapper = document.createElement('div');
      wrapper.className = 'track';

      const title = document.createElement('div');
      title.className = 'track-title';
      title.textContent = name.replace(/[-_\.]/g, ' ').replace(/\.[^/.]+$/, "");

      // Create audio element (no download button if supported)
      const audio = document.createElement('audio');
      audio.setAttribute('controls', '');
      audio.setAttribute('controlsList', 'nodownload'); // hide download button in supported browsers
      audio.setAttribute('preload', 'none');
      audio.src = `beats/${encodeURIComponent(name)}`;

      // Prevent right-click on the audio element to reduce easy "Save audio as..."
      audio.addEventListener('contextmenu', e => e.preventDefault());

      wrapper.appendChild(title);
      wrapper.appendChild(audio);
      container.appendChild(wrapper);
    });

    // Prevent site-wide context menu (makes casual saving harder)
    document.addEventListener('contextmenu', e => {
      // allow context menu on inputs if needed
      if (e.target.tagName.toLowerCase() === 'input' || e.target.tagName.toLowerCase() === 'textarea') return;
      e.preventDefault();
    });

    // Optional: stop download via keyboard shortcuts (not foolproof)
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) e.preventDefault();
    });
  </script>
</body>
</html>
